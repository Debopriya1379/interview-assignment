<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Book your room</title>
</head>
<body>
    <header>
        <h1>BookHere</h1>
    </header>

    <main>
        <div class="cover_image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcithC0GEqpKD4NEvJzFkYC3ayK4G8BzyWRN1H76ZC2Higrt1YoPEFLuc803PQMLkeA-U&usqp=CAU" alt="hotel png">
        </div>
        <div class="form_">
            <form action="">
                <h3>Book Your Room</h3>
                <input type="text" id="newTraveller" placeholder="Travelar Name">
                <input type="text" id="newRoom" placeholder="Room No.">
                <label>Checkin Details : </label>
                <input type="date" id="newChechoutDate">
                <input type="time" id="newCheckoutTime">
                <button id="roomBookButton">Book Room</button>
            </form>
        </div>
    </main>

    <script type="module" src="./main1.js"></script>
</body>
</html>
